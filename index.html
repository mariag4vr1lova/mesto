<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="page">
       <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Место">
       </header>
       <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button hover-animation" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button hover-animation" type="button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="images/Cape-Town.webp" alt="Кейптаун">
                <div class="element__block">
                    <h2 class="element__title">Кейптаун</h2>
                    <button class="element__like" aria-label="Лайк"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/Paris.jpeg" alt="Париж">
                <div class="element__block">
                    <h2 class="element__title">Париж</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/Park_Guel_v_Barselone_1.jpeg" alt="Парк Гуэль, Барселона">
                <div class="element__block">
                    <h2 class="element__title">Парк Гуэль, Барселона</h2>
                    <button class="element__like" aria-label="Лайк"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/рио.jpeg" alt="Рио-де-Жанейро">
                <div class="element__block">
                    <h2 class="element__title">Рио-де-Жанейро</h2>
                    <button class="element__like" aria-label="Лайк"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/NewOrlean.jpeg" alt="Новый Орлеан">
                <div class="element__block">
                    <h2 class="element__title">Новый Орлеан</h2>
                    <button class="element__like" aria-label="Лайк"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/Roma.jpeg" alt="Рим">
                <div class="element__block">
                    <h2 class="element__title">Рим</h2>
                    <button class="element__like" aria-label="Лайк"></button>
                </div>
            </article>
        </section>
        <div class="popup">
            <div class="popup__container">
              <button class="popup__button-close" type="button"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
               <form class="popup__form" name="popup-form" novalidate>
                <input type="text" class="popup__input popup__input_username" name="name" value="Жак-Ив Кусто" minlength="1" maxlength="30" required>
                <input type="text" class="popup__input popup__input_usertext"  name="text" value="Исследователь океана" minlength="1" maxlength="100" required>
                <button type="submit" class="popup__button-save">Сохранить</button>
               </form>
            </div>
        </div>
       </main>
       <footer class="footer">
        <p class="footer__description">© 2023 Mesto Russia</p>
       </footer>
       <script src="./scripts/index.js"></script>
    </body>
</html>
