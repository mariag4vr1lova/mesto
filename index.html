<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="page">
       <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Место">
       </header>
       <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button hover-animation" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button hover-animation" type="button"></button>
        </section>
        <section>
            <ul class="elements">
                <template id="imageTemplate">
                    <li class="element">
                        <img class="element__image" alt="Название" src="#">
                        <div class="element__block">
                            <h2 class="element__title">Название</h2>
                            <button class="element__like element__like_active" aria-label="Лайк" type="button"></button>
                        </div>
                        <button class="element__delete-button" aria-label="Удалить" type="button"></button>
                    </li>
                </template>
            </ul>
        </section>
        <div class="popup popup-profile">
            <div class="popup__container">
              <button class="popup__button-close" type="button"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
               <form action="#" class="popup__form popup__form-profile" name="popup-form" novalidate>
                <input id="username" type="text" class="popup__input popup__input_user_name" placeholder="Ваше имя" value="Жак-Ив Кусто" name="username" minlength="1" maxlength="30" required>
                <input id="subtitle" type="text" class="popup__input popup__input_user_text"  placeholder="О себе" value="Исследователь океана" name="subtitle" minlength="1" maxlength="100" required>
                <button type="submit" class="popup__button-save">Сохранить</button>
               </form>
            </div>
        </div>
        <div class="popup popup-cards">
            <div class="popup__container">
              <button class="popup__button-close popup__button-close-cards" type="button"></button>
              <h2 class="popup__title">Новое место</h2>
               <form action="#" class="popup__form popup__form-cards" name="formcards" novalidate>
                <input type="text" class="popup__input popup__input_image_name" placeholder="Название" name="imagename" value="" minlength="1" maxlength="30" required>
                <input type="text" class="popup__input popup__input_link_image"  placeholder="Ссылка на картинку" value="" name="linkimage" required>
                <button type="submit" class="popup__button-create">Создать</button>
               </form>
            </div>
        </div>
        <div class="popup popup_zoom_cards">
            <div class="popup__zoom-container">
                <img class="popup__zoom-image" src="#" alt="">
                <p class="popup__zoom-title"></p>
                <button type="button" class="popup__button-close popup__button-close-zoom"></button>
            </div>
        </div>
       </main>
       <footer class="footer">
        <p class="footer__description">© 2023 Mesto Russia</p>
       </footer>
       <script src="./scripts/index.js"></script>
    </body>
</html>
